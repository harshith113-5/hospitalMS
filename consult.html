    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="Logo-997x1024.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            MediPlus
          </a>
          <div class="collapse navbar-collapse ml-4" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-0 ">
              <li class="nav-item">
                <a class="navbar-brand" href="index.html">
                    Home
                  </a>|&nbsp;&nbsp;&nbsp;
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="book.html">
                    <img src="bookappt_icon.svg" alt="" width="20" height="20" class="d-inline-block">
                    BookAppointment
                  </a>
              </li>
              <li class="nav-item dropdown">
                <a class="navbar-brand" href="bookc.html">
                    <img src="bookhelathcheck_icon.svg" alt="" width="20" height="20" class="d-inline-block">
                    Book Check-up
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="navbar-brand" href="consult.html">
                    <img src="consultonline_icon.svg" alt="" width="20" height="20" class="d-inline-block">
                    Consult Online
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="navbar-brand" href="bookm.html">
                    <img src="buymedicines_icon.svg" alt="" width="20" height="20" class="d-inline-block">
                    Buy Medicine
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <h2>Consult Online</h2>
        <form action="/consult-online" method="POST">
            <label for="patient-name">Your Name:</label>
            <input type="text" id="patient-name" name="patient_name" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact_number" required>

            <label for="symptoms">Describe Your Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" required></textarea>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="general">General Physician</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="orthopedic">Orthopedic</option>
            </select>

            <button type="submit">Book Consultation</button>
        </form>
    </main>
